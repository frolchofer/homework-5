<script>
    function func(word,letter){
        let wordArr=word.split("");
        for (let i=0; i<wordArr.length; i++){
            for (let j=0; j<letter.length; j++){
                if (wordArr[i]===letter[j]){
                    wordArr.splice(i, 1);
                    i--
                }
            }
        }
        return wordArr.join("")
    }
    let result=func("hello world", ['l','d']);
